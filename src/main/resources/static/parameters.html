<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/parameters.css">
    <title>Parameters</title>
</head>
<body>
    <div id="app">
        <header>

        </header>
        <main>
            <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            New Parameter
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <div class="d-flex">
                  <p>parameter Description</p>
                  <input type="text" v-model="parameterDescription">
                </div>
                
                <div class="d-flex">
                  <p>name Parameter:</p>
                  <input type="text" v-model="nameParameter">
                </div>
                <div class="d-flex">
                  <p>value Parameter</p>
                  <input type="text"  v-model="valueParameter">
                </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" v-on:click="newParameter">Save changes</button>
                </div>
              </div>
            </div>
        </div>
        <button>Modify</button>
            <!--Search-->
            <form class="d-flex" role="search" id="search-title">
                <input class="form-control me-2 colorFuchsia colorRadio" type="search" aria-label="Search" v-model="wordSearch">
                <button class="btn btn-outline-info" type="submit" v-on:click.prevent="search">Search</button>
              </form>
            <h1>Parameters</h1>
            <!--Table-->
            <div class="table-responsive">
                <table class="table colorW">
                    <thead>
                      <tr>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Name</th>
                        <th scope="col">Value</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="parameter of filteredparameters">
                        <td>{{parameter.parameterDescription}}</td>
                        <td>{{parameter.parameterStatus}}</td>
                        <td>{{parameter.nameParameter}}</td>
                        <td>{{parameter.valueParameter}}</td>
                        <td> <a @click="deleteParameter(parameter.nameParameter)" class="btn ">Delete</a> </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </main>
        <footer>

        </footer>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/parameters.js"></script>
</body>
</html>
